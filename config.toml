  # about
  [params.call_to_action]
    title = "Seeking sponsors for 2020!"
    text = "If you have questions about sponsorship or your organization is interested in becoming a sponsor for 2020, please email Ben Crary at benjamin.crary@gmail.com. Another thanks to our past sponsors."
    directory = "images/sponsors"
    images = ["dash.png", "UMNlib.PNG", "limnotech.png", "MinneAnalytics.png"]
  [params.promo]
    title = "What is an unconference?"
    text = "Unlike a conference with scheduled sessions and the mere hope of future collaboration, at an unconference, the collaboration happens in real time! Modeled on <a href='https://ropensci.org/blog/2018/06/05/unconf18/' style='color: #fff;text-decoration:underline;'>rOpenSci unconfs</a>, at the Uncoast Unconf, R users and developers of all different backgrounds and levels will come together for two days to collaborate on exciting data science projects. In addition, we will be hosting a Day 0 workshop for participants who are new to package development and collaboration with Github. For more on this type of unconference, see <a href='https://ropensci.org/blog/2017/11/17/unconf-sixtips/' style='color: #fff;text-decoration:underline;'>this post</a><br><br>\"The Uncoast Unconf was the most productive professional development activity I've ever done.\" - Karsten Maurer."
    [params.promo.image]
      path = "images/uuconf2019_working.png"
      alt = "What is an unconf?"
      text = "2019 Unocast Unconf at John Deere Financial. <br><br>Photo credit: Alexa Earlywine"
  [params.features]
    title = "About"
    [params.features.image]
      path = "images/uunconfmap.png"
      alt = "Location"
    # Menu at the left of the image
    [[params.features.right]]
      icon = "tf-calendar2"
      title = "When"
      text = "April 2020"
    [[params.features.right]]
      icon = "tf-map2"
      title = "Where"
      text = "Minneapolis - St. Paul, MN"
    [[params.features.right]]
      icon = "tf-ion-person-add"
      title = "Who"
      text = "You!"
    [[params.features.right]]
      icon = "tf-alarmclock"
      title = "Deadline"
      text = "Applications open soon"
    # Menu at the right of the image
    [[params.features.left]]
      icon = "tf-ion-calendar"
      title = "Day 0"
      text = "An optional 'Day Zero' workshop for learning how to write R packages and collaborate with Github. More info soon."
    [[params.features.left]]
      icon = "tf-ion-calendar"
      title = "Day 1"
      text = "Start with some introductions, form project groups, and go! Full schedule TK."
    [[params.features.left]]
      icon = "tf-ion-calendar"
      title = "Day 2"
      text = "Continue to work on projects, group discussions, report out, dinner as a group. Full schedule TK."
  [params.applications]
    title = "Applications"
    text = "Applications will become open in early 2020. The application period will extend into February. Check back soon for details."
  [params.team]
    enable = true
    # Possibility to center items
    #center = true
    title = "Participants"
    # How would you describe your participants? What are they bringing to your event
    text = "Our participants will represent the wide variety of skills and experience of all R users, from beginners to developers. They will represent the industry, academia, and government. We are proud to bring  a diverse group of R users and developers together in the middle of America."
    directory = "images/team"
    # All team member's pictures should be stored under 'static/img/team'.
    # Suggestion: Image size should be at least 360px*360px or the alignment might be affected.
  [params.gallery]
    title = "Other Unconfs Past & Future"
    subtitle = "Thanks to Alexa Earlywine for the photos of the 2019 Uncoast Unconf! See more "
    link = "https://uuconf.rbind.io/"
    linktext = "here."
    text = "Be sure to check out our sister unconference, the Chicago R Unconference, happening in March."
    # Set the image directory to use as base
    directory = "images/showcase"
    # Set the images to show in the gallery
    images = [ "uunconf2019_1.png", "uunconf2019_2.png", "uunconf2019_group.png", "uunconf2019_3.png", "uunconf2019_4.png", "uunconf2019_5.png"]
  [params.testimonials]
    title = "Organizers"
    [[params.testimonials.blocks]]
      text = "Ben  holds an MS in environmental engineering from UW Madison and currently works for LimnoTech in St. Paul, MN. He specializes in environmental statistics and data visualization."
      name = "Ben Crary"
      position = "Environmental Engineer, LimnoTech"
      image = "images/team/ben-crary.png"
    [[params.testimonials.blocks]]
      text = "Sam earned her PhD in Statistics from Iowa State University in 2017 and is currently a Science and Technology Fellow with the Bureau of Labor Statistics. The Uncoast Unconf exists because of her ideas and hard work! Check out her interests at her <a href='https://sctyner.github.io/'>website</a>."
      name = "Sam Tyner"
      position = "AAAS Science Policy Fellow, Bureau of Labor Statistics"
      image = "images/team/sam-headshot.png"
    [[params.testimonials.blocks]]
      text = "Ethan is an open science & free software enthusiast with a background in statistics education.  His current passions are <a href = 'https://github.com/statisfactions/simpr'>simulating data</a> to support educational researchers in their decision-making, when he is not busy writing <a href= 'https://soundcloud.com/tnt-yow/plotting-ihaka'>Valentine's Day songs for R.</a>."
      name = "Ethan Brown"
      position = "Research Assistant, University of Minnesota"
      image = "images/team/ethan-headshot.png"
