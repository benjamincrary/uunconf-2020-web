    {{ with .Site.Params.applications }}
    <section class="applications-details section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center">
          {{- with .image }}
            <img src="{{ .path }}" alt="{{ .alt }}">
            <figcaption>{{ .text | markdownify }}</figcaption>
          {{- end }}
          </div>
          <div class="col-md-6">
            <div class="content mt-100">
              <h2 class="subheading">{{ .title }}</h2>
              {{ .text | markdownify }}
            </div>
          </div>
        </div>
      </div>
    </section>
    {{ end }}
